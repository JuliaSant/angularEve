      <div class="card-body">
        <div class="col-md-12">
          <div class="card card-user">
            <form>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Nome do Funcionario</label>
                    <input id="nomeFuncionario" type="text" class="form-control" placeholder="Rafaela">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email:</label>
                    <input id="emailFuncionario" type="email" class="form-control" placeholder="eu@.gmail.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Data nascimento:</label>
                    <input id="dataFuncionario" type="date" class="form-control" placeholder="Roberto">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Endereço</label>
                    <input id="enderecoFuncionario" type="text" class="form-control" placeholder="Av ahaha, 730">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Departamento</label>
                    <select class="form-control">
                      <option value='1'>Segurança</option>
                      <option>Garçom</option>
                      <option>Bebidas</option>
                      <option>Comidas</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round">Cadastrar Funcionario</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
