<div class="row">

    <div class="card">
      <div class="card-header">
        Evento
      </div>
      <div class="card-body">
        <div class="col-md-12">
          <div class="card card-user">
            <form>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Nome do Evento</label>
                    <input id="nomeEvento" type="text" class="form-control" placeholder="Ano novo">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Local:</label>
                    <input id="localEvento" type="text" class="form-control" placeholder="Boqueirão">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Data</label>
                    <input id="dataEvento" type="date" class="form-control" placeholder="Roberto">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Capacidade Maxima:</label>
                    <input id="capMaxEvento" type="number" class="form-control" placeholder="10000">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Convidados</label>
                    <select class="form-control" multiple>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                      <option value="5">Five</option>
                      <option value="6">Six</option>
                      <option value="7">Seven</option>
                      <option value="8">Eight</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Funcionarios</label>
                    <select class="form-control" multiple>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                      <option value="5">Five</option>
                      <option value="6">Six</option>
                      <option value="7">Seven</option>
                      <option value="8">Eight</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round">Cadastrar evento</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
