<div class="sidebar" data-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
<div class="card-body" style="display: flex;justify-content: center;">
    <div class="col-md-8">
        <div class="card card-user" style="padding: 200px;">
            <form>
                <div class="row">
                    <div class="col-md-12" style="display: flex;justify-content: center;">
                        <img src="../../../assets/img/logoEve.png" /> 
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                          <label>Nome</label>
                          <input id="text" type="email" class="form-control" placeholder="asdasd">
                      </div>
                  </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input id="email" type="email" class="form-control" placeholder="eu@.gmail.com">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Senha:</label>
                            <input id="senha" type="password" class="form-control" placeholder="12323">
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label>Senha novamente:</label>
                          <input id="senhaAgain" type="password" class="form-control" placeholder="12323">
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-danger p-3">Cadastrar</button>
                  </div>
                  </div>
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary p-3 w-100">Entrar</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
  </div>
